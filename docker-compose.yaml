version: "3.9"
services:
  angular:
    build: ./qwiz-frontend
    networks:
      - frontend
    ports:
      - "4200:80"
  spring:
    image: "qwizspring:latest"
    volumes:
    - ./.temp/uploads:/uploads
    - ./.temp/outputs:/outputs
    - ./.temp/logs:/logs
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    env_file:
      - "./qwiz-backend/.env"
    ports:
      - "8080:8080"
    links:
      - "mongodb:mongohost"
  mongodb:
    image: mongo
    networks:
      - backend
    ports:
      - "24141:27017"

